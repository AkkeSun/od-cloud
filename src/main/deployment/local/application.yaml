spring:
  application:
    name: od-cloud
  config:
    import: optional:file:.env
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: utf-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connection:
            timeout: 5000
            write-timeout: 5000
          ssl:
            enable: false

  datasource:
    url: jdbc:h2:mem:accounts-test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

service-constant:
  jwt:
    ttl: 3600000 # 1 hour
    secretKey: ${JWT_SECRET}