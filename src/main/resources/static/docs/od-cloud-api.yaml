components:
  schemas:
    '[response] success':
      title: "[response] success"
      required:
      - data
      - httpStatus
      - message
      type: object
      properties:
        data:
          required:
          - result
          type: object
          properties:
            result:
              type: boolean
              description: 등록 성공 여부
          description: 응답 데이터
        httpStatus:
          type: number
          description: 상태 코드
        message:
          type: string
          description: 상태 메시지
    '[request] 폴더 등록 API':
      title: "[request] 폴더 등록 API"
      required:
      - accessLevel
      - groupId
      - name
      - parentId
      type: object
      properties:
        accessLevel:
          description: "접근 권한 (필수, PRIVATE/PUBLIC 중 하나)"
          oneOf:
          - type: string
          - null
        groupId:
          description: 그룹 ID
          oneOf:
          - type: string
          - null
        name:
          description: 폴더명
          oneOf:
          - null
          - type: string
        parentId:
          description: 부모 폴더 ID
          oneOf:
          - type: number
          - null
    '[request] 계정 등록 API':
      title: "[request] 계정 등록 API"
      required:
      - groupId
      - name
      type: object
      properties:
        groupId:
          description: 그룹 ID
          oneOf:
          - null
          - type: string
        name:
          description: 사용자 이름
          oneOf:
          - type: string
          - null
    '[response] error':
      title: "[response] error"
      required:
      - data
      - httpStatus
      - message
      type: object
      properties:
        data:
          required:
          - errorCode
          - errorMessage
          type: object
          properties:
            errorMessage:
              type: string
              description: 오류 메시지
            errorCode:
              type: number
              description: 오류 코드
          description: 오류 데이터
        httpStatus:
          type: number
          description: HTTP 상태코드
        message:
          type: string
          description: 응답 메시지
    '[request] 그룹 등록 API':
      title: "[request] 그룹 등록 API"
      required:
      - description
      - id
      type: object
      properties:
        description:
          description: 그룹 설명
          oneOf:
          - type: string
          - null
        id:
          description: 그룹 ID
          oneOf:
          - type: string
          - null
    '[request] 그룹 계정 상태 변경 API':
      title: "[request] 그룹 계정 상태 변경 API"
      required:
      - status
      type: object
      properties:
        status:
          description: 계정 상태 (PENDING / APPROVED / BLOCK)
          oneOf:
          - type: string
          - null

  securitySchemes:
    APIKey:
      type: apiKey
      name: Authorization
      in: header
security:
