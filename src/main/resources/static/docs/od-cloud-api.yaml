openapi: 3.0.1
info:
  title: Cloud API
  description: OD Cloud API 입니다.
  version: 0.0.1
servers:
- url: https://cloud.odlab.kr
tags: []
paths:
  /accounts:
    post:
      tags:
      - Account
      summary: 계정 등록 API
      description: 구글 인증 토큰과 사용자 정보로 계정을 등록합니다. <br> 그룹 ID 를 입력한 경우 기존 그룹에 가입 요청을
        하고 신규 그룹 이름을 입력하면 새로운 그룹이 생성됩니다.
      operationId: "[계정 등록 API] "
      parameters:
      - name: googleAuthorization
        in: header
        description: 구글 인증 토큰
        required: true
        schema:
          type: string
        example: Bearer google-token-123
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/[request] 계정 등록 API"
            examples:
              '[계정 등록 API] 이미 존재하는 그룹명 입력':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : null,
                    "newGroupName" : "기존 그룹"
                  }
              '[계정 등록 API] success':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : "group-abc123",
                    "newGroupName" : null
                  }
              '[계정 등록 API] 이름 미입력':
                value: |-
                  {
                    "name" : null,
                    "groupId" : "group-abc123",
                    "newGroupName" : null
                  }
              '[계정 등록 API] 구글 사용자 정보 조회 오류':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : "group-abc123",
                    "newGroupName" : null
                  }
              '[계정 등록 API] 등록되지 않은 그룹명 입력':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : "non-existent-group",
                    "newGroupName" : null
                  }
              '[계정 등록 API] 이미 등록된 사용자 정보 입력':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : "group-abc123",
                    "newGroupName" : null
                  }
              '[계정 등록 API] 유효하지 않은 구글 토큰 입력':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : "group-abc123",
                    "newGroupName" : null
                  }
              '[계정 등록 API] success_with_new_group':
                value: |-
                  {
                    "name" : "홍길동",
                    "groupId" : null,
                    "newGroupName" : "새로운 그룹"
                  }
      responses:
        "500":
          description: "500"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[계정 등록 API] 이미 존재하는 그룹명 입력':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4007,
                        "errorMessage" : "등록된 그룹 정보 입니다"
                      }
                    }
                '[계정 등록 API] 구글 사용자 정보 조회 오류':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4008,
                        "errorMessage" : "구글 사용자 정보 조회중 오류가 발생했습니다"
                      }
                    }
                '[계정 등록 API] 등록되지 않은 그룹명 입력':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4009,
                        "errorMessage" : "등록되지 않은 그룹 입니다"
                      }
                    }
                '[계정 등록 API] 이미 등록된 사용자 정보 입력':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4002,
                        "errorMessage" : "등록된 사용자 정보 입니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] success"
              examples:
                '[계정 등록 API] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "result" : true
                      }
                    }
                '[계정 등록 API] success_with_new_group':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "result" : true
                      }
                    }
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[계정 등록 API] 이름 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "이름은 필수값 입니다"
                      }
                    }
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[계정 등록 API] 유효하지 않은 구글 토큰 입력':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 2003,
                        "errorMessage" : "유효한 구글 토큰이 아닙니다"
                      }
                    }
    patch:
      tags:
      - Account
      summary: 계정 정보 수정 API
      description: "사용자의 닉네임과 프로필 사진을 수정합니다. <br>RestDocs API 문서 작성 모듈 특성상 Multipart\
        \ 입력 파라미터 정보 기록에 한계가 있어 아래 목록을 참고하시어 요청 바랍니다. <br><br>[입력받는 멀티파트 파라미터 목록]<br>-\
        \ nickname : 수정할 닉네임 (선택) <br>- pictureFile : 수정할 프로필 사진 파일 (선택, PNG/JPG/JPEG\
        \ 형식만 가능) <br>테스트시 우측 자물쇠를 클릭하여 유효한 인증 토큰을 입력해야 정상 테스트가 가능합니다. <br>(요청 헤더에\
        \ 인증 토큰을 입력하여 테스트하지 않습니다)"
      operationId: "[계정 정보 수정 API] "
      parameters:
      - name: Authorization
        in: header
        description: 인증 토큰
        required: true
        schema:
          type: string
        example: Bearer valid-token
      responses:
        "500":
          description: "500"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[계정 정보 수정 API] 계정 정보 없음':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4003,
                        "errorMessage" : "조회된 사용자 정보가 없습니다"
                      }
                    }
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[계정 정보 수정 API] 유효하지 않은 파일 형식 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "프로필 사진은 이미지만 등록 가능 가능합니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] success"
              examples:
                '[계정 정보 수정 API] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "result" : true
                      }
                    }
                '[계정 정보 수정 API] 프로필 사진만 수정':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "result" : true
                      }
                    }
                '[계정 정보 수정 API] 닉네임만 수정':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "result" : true
                      }
                    }
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[계정 정보 수정 API] 유효하지 않은 토큰 입력':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 2099,
                        "errorMessage" : "유효한 인증 토큰이 아닙니다"
                      }
                    }
  /auth:
    put:
      tags:
      - Auth
      summary: 토큰 재발급 API
      description: 리프레시 토큰으로 새로운 액세스 토큰과 리프레시 토큰을 재발급합니다.
      operationId: "[토큰 재발급 API] "
      parameters:
      - name: refreshToken
        in: header
        description: 리프레시 토큰
        required: true
        schema:
          type: string
        example: mismatched-refresh-token
      responses:
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[토큰 재발급 API] Redis 토큰 불일치':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 2002,
                        "errorMessage" : "유효한 리프레시 토큰이 아닙니다"
                      }
                    }
                '[토큰 재발급 API] 유효하지 않은 리프레시 토큰':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 2002,
                        "errorMessage" : "유효한 리프레시 토큰이 아닙니다"
                      }
                    }
        "500":
          description: "500"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[토큰 재발급 API] 계정 없음':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4003,
                        "errorMessage" : "조회된 사용자 정보가 없습니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] success"
              examples:
                '[토큰 재발급 API] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "accessToken" : "new-access-token-abc123",
                        "refreshToken" : "new-refresh-token-xyz789"
                      }
                    }
    post:
      tags:
      - Auth
      summary: 토큰 발급 API
      description: 구글 인증 토큰으로 액세스 토큰과 리프레시 토큰을 발급합니다.
      operationId: "[토큰 발급 API] "
      parameters:
      - name: googleAuthorization
        in: header
        description: 구글 인증 토큰 (필수)
        required: true
        schema:
          type: string
        example: Bearer google-token-123
      responses:
        "500":
          description: "500"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[토큰 발급 API] 구글 사용자 정보 조회 오류':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4008,
                        "errorMessage" : "구글 사용자 정보 조회중 오류가 발생했습니다"
                      }
                    }
                '[토큰 발급 API] 계정 없음':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4003,
                        "errorMessage" : "조회된 사용자 정보가 없습니다"
                      }
                    }
                '[토큰 발급 API] 승인된 그룹 없음':
                  value: |-
                    {
                      "httpStatus" : 500,
                      "message" : "INTERNAL_SERVER_ERROR",
                      "data" : {
                        "errorCode" : 4004,
                        "errorMessage" : "승인된 그룹이 없는 사용자 입니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] success"
              examples:
                '[토큰 발급 API] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "accessToken" : "access-token-abc123",
                        "refreshToken" : "refresh-token-xyz789"
                      }
                    }
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[토큰 발급 API] 유효하지 않은 구글 토큰':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 2003,
                        "errorMessage" : "유효한 구글 토큰이 아닙니다"
                      }
                    }
  /auth/google:
    get:
      tags:
      - Auth
      summary: 구글 OAuth2 콜백 API
      description: 구글 OAuth2 콜백을 처리하는 API 입니다.
      operationId: "[구글 OAuth2 콜백 API] "
      parameters:
      - name: code
        in: query
        description: 구글 OAuth2 인증 코드 (필수)
        required: true
        schema:
          type: string
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[구글 OAuth2 콜백 API] 구글 인증코드 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "구글 인증코드는 필수값 입니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] success"
              examples:
                '[구글 OAuth2 콜백 API] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "googleAccessToken" : "google-access-token-123"
                      }
                    }
  /devices:
    post:
      tags:
      - Device
      summary: 디바이스 등록 API
      description: "사용자의 디바이스 정보를 등록하거나 업데이트합니다.<br><br>- 동일한 accountId, osType, deviceId\
        \ 조합이 존재하면 정보를 업데이트합니다.<br>- FCM 토큰이나 앱 버전이 변경된 경우 업데이트됩니다.<br>- 마지막 로그인 시\
        간(lastLoginDt)은 항상 갱신됩니다."
      operationId: "[디바이스 등록 API] "
      parameters:
      - name: Authorization
        in: header
        description: 인증 토큰
        required: true
        schema:
          type: string
        example: error token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/[request] 디바이스 등록 API"
            examples:
              '[디바이스 등록 API] 인증 토큰 미입력 혹은 만료된 토큰 입력':
                value: |-
                  {
                    "osType" : "iOS",
                    "deviceId" : "device-123",
                    "appVersion" : "1.0.0",
                    "fcmToken" : "fcm-token-123"
                  }
              '[디바이스 등록 API] success':
                value: |-
                  {
                    "osType" : "iOS",
                    "deviceId" : "device-123",
                    "appVersion" : "1.0.0",
                    "fcmToken" : "fcm-token-123"
                  }
              '[디바이스 등록 API] appVersion 미입력':
                value: |-
                  {
                    "osType" : "iOS",
                    "deviceId" : "device-123",
                    "appVersion" : null,
                    "fcmToken" : "fcm-token-123"
                  }
              '[디바이스 등록 API] fcmToken 미입력':
                value: |-
                  {
                    "osType" : "iOS",
                    "deviceId" : "device-123",
                    "appVersion" : "1.0.0",
                    "fcmToken" : null
                  }
              '[디바이스 등록 API] osType 미입력':
                value: |-
                  {
                    "osType" : null,
                    "deviceId" : "device-123",
                    "appVersion" : "1.0.0",
                    "fcmToken" : "fcm-token-123"
                  }
              '[디바이스 등록 API] deviceId 미입력':
                value: |-
                  {
                    "osType" : "iOS",
                    "deviceId" : null,
                    "appVersion" : "1.0.0",
                    "fcmToken" : "fcm-token-123"
                  }
      responses:
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[디바이스 등록 API] 인증 토큰 미입력 혹은 만료된 토큰 입력':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 2099,
                        "errorMessage" : "유효한 인증 토큰이 아닙니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] success"
              examples:
                '[디바이스 등록 API] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "result" : true
                      }
                    }
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[디바이스 등록 API] appVersion 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "appVersion은 필수값 입니다"
                      }
                    }
                '[디바이스 등록 API] fcmToken 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "fcmToken은 필수값 입니다"
                      }
                    }
                '[디바이스 등록 API] osType 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "osType은 필수값 입니다"
                      }
                    }
                '[디바이스 등록 API] deviceId 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1099,
                        "errorMessage" : "deviceId는 필수값 입니다"
                      }
                    }
    patch:
      tags:
      - Device
      summary: 디바이스 정보 수정 API
      description: "사용자의 디바이스 정보를 수정합니다.<br><br>- pushYn: 푸시 알림 수신 여부 (Y/N)<br>- fcmToken:\
        \ FCM 푸시 토큰<br>- 두 필드 모두 선택적이며, 제공된 필드만 업데이트됩니다.<br>- osType과 deviceId로 대상\
